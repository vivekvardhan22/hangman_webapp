<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hangman Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="hangman-game-interface">
    <h1>Hangman</h1>
    <div id="hangman-drawing"></div>
    <div id="word-display"></div>
    <div id="letter-buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>I</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>M</button>
      <button>N</button>
      <button>O</button>
      <button>P</button>
      <button>Q</button>
      <button>R</button>
      <button>S</button>
      <button>T</button>
      <button>U</button>
      <button>V</button>
      <button>W</button>
      <button>X</button>
      <button>Y</button>
      <button>Z</button>
    </div>
    <div id="score-display">
      <p>Correct Guesses: <span id="correct-guesses">0</span></p>
      <p>Incorrect Guesses: <span id="incorrect-guesses">0</span></p>
    </div>
    <button id="new-game-button">New Game</button>
    <div id="error-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
